        // ====================== N√öMEROS DE LA SUERTE ======================
        function generarNumerosSuerte() {

            const num1 = (diaDelAno * 17) % 99 + 1; // N√∫mero entre 1-99

            // Seleccionar mensajes basados en el d√≠a del a√±o
            function seleccionarMensaje(array) {
